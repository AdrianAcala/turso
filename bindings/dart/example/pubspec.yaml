name: turso_dart_example
description: "Demonstrates how to use the turso_dart plugin."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  turso_dart:
    path: ../

  cupertino_icons: ^1.0.8

  flutter_bloc: ^8.1.6
  provider: ^6.1.2
  path: ^1.9.0
  path_provider: ^2.1.4
  watcher: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
